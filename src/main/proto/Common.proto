syntax = "proto3";
option java_multiple_files = true;

package kvstore.common;


message ClientReq {
    int32 clientId = 1;
    int32 action = 2;
    string key = 3;
    string val = 4;
    int32 option = 5;
}

message ServerResp {
    int32 receiver = 1;
    int32 status = 2;
    string val = 3;
}


message WriteReq {
    string key = 1;
    string val = 2;
}

message WriteResp {
    int32 receiver = 1;
    int32 status = 2;
}
